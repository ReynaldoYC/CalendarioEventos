<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0", shrink-to-fit=no" />
    <title>Administrador de Eventos</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css">
   
</head>

<body>
    <h1 class="text-center">Calendario de Eventos</h1>
    <div class="dropdown">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          Vistas del calendario
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" data-view="timeGridWeek">Semana</a></li>
          <li><a class="dropdown-item" data-view="dayGridMonth">Mes</a></li>
          <li><a class="dropdown-item" data-view="timeGridDay">Día</a></li>
          <li><a class="dropdown-item" data-view="listWeek">Lista</a></li>
        </ul>
      </div>
      
      <h1 id="calendar-title"></h1>
    <div class="container-fluid h-100">
        <div class="row flex-grow-1 h-100">
            <div class="col-12 h-100">
                <div id="calendar"></div>
            </div>

        </div>
    </div>
    
    <div class="modal fade" id="myModal" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdrop" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-black text-white">
                    <h5 class="modal-title" id="titulo"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    </button>
                </div>
                <form id="formulario">
                    <div class="modal-body">
                        <div id="alert" class="alert alert-danger" style="display: none;"></div>
                        <div class="form-floating mb-3">
                            <input type="hidden" id="id" name="id">
                            <input type="text" class="form-control" id="title" placeholder="Evento">
                            <label for="title" class="form-label">Evento:</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="contractor" placeholder="Contratante">
                            <label for="contractor" class="form-label">Contratante:</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="dni" placeholder="documento de identidad">
                            <label for="dni" class="form-label">Documento de identidad:</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="datetime-local" class="form-control" id="start" placeholder="Fecha y hora">
                            <label for="start" class="form-label">Fecha y Hora:</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-select" id="timeContracted" aria-label="Tiempo contratado">
                              <option value="00:30:00" selected>30 min</option>
                              <option value="00:45:00">45 min</option>
                              <option value="01:00:00">1 hora</option>
                            </select>
                            <label for="timeContracted">Tiempo contratado:</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="address" placeholder="Dirección">
                            <label for="address" class="form-label">Dirección:</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="mobility" placeholder="Movilidad" value="Mariachi">
                            <label for="mobility" class="form-label" >Movilidad a cargo de:</label>
                        </div>
                        
                        <div class="mb-3 row align-items-center">
                            <div class="col-auto">
                                <label for="totalAmount" class="col-form-label">Monto Total</label>
                            </div>
                            <div class="col-auto">
                                <div class="input-group">
                                    <span class="input-group-text">S/.</span>
                                    <input type="number" class="form-control" id="totalAmount" aria-label="Monto Total">
                                    <span class="input-group-text">.00</span>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row align-items-center">
                            <div class="col-auto">
                                <label for="amountPaid" class="col-form-label">A cuenta:</label>
                            </div>
                            <div class="col-auto">
                                <div class="input-group">
                                    <span class="input-group-text">S/.</span>
                                    <input type="number" class="form-control" id="amountPaid" aria-label="Monto pagado">
                                    <span class="input-group-text">.00</span>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row align-items-center">
                            <div class="col-auto">
                                <label for="remainingAmount" class="col-form-label">Saldo:</label>
                            </div>
                            <div class="col-auto">
                                <div class="input-group">
                                    <span class="input-group-text">S/.</span>
                                    <input type="number" class="form-control" id="remainingAmount" aria-label="Monto restante" readonly >
                                    <span class="input-group-text">.00</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Agrega las Observaciones" id="remark" style="height: 100px"></textarea>
                            <label for="remark">Observaciones:</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-warning" type="button" data-bs-dismiss="modal">Cancelar</button>
                        <button class="btn btn-danger" id="btnDelete" type="button">Eliminar</button>
                        <button class="btn btn-info" id="btnAction" type="submit">Registrar</button>
                        <button class="btn btn-success" id="btnUpdate" type="button" style="display: none;">Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
    <script src="./js/index.global.min.js"></script>
    <script src="./js/moment.min.js"></script>
    <script src="./js/es.global.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>

    <script type="module" src="./js/app.js"></script>
    

</body>

</html>
